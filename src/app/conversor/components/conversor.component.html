<br />
<div class="alert alert-danger"	role="alert" *ngIf="possuiErro">
	Erro obtendo dados. Tente novamente.
</div>
<div class="panel panel-success">
	<div class="panel-heading">
		Selecione a moeda a ser convertida
	</div>
	<div class="panel-body text-center">

	  <form #conversaoForm ="ngForm" class="form-inline">
		<input type="text" name="valor" class="form-control text-right"	placeholder="0"required [(ngModel)]="conversao.valor">
		<select name="moedaDe" class="form-control"	required [(ngModel)]="conversao.moedaDe">
			<option *ngFor="let moeda of moedas" [value]="moeda.sigla">
				{{moeda.sigla}} - {{moeda.descricao}}
			</option>
		</select>
		<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
		<select	name="moedaPara" class="form-control" required [(ngModel)]="conversao.moedaPara">
			<option *ngFor="let moeda of moedas" [value]="moeda.sigla">
				{{moeda.sigla}} - {{moeda.descricao}}
			</option>
		</select>
		<input type="submit" value="Converter" class="btn btn-success" data-toggle="modal" data-target="#modalCotacao" (click)="converter()" [disabled]="!conversaoForm.valid">
	  </form>
	 </div>
</div>
